{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-4 shadow-lg border-0">
            <h3 class="fw-bold text-center">Create Account</h3>
            <form method="POST">
                <input type="text" name="business_name" class="form-control mb-3" placeholder="Business Name" required>
                
                <label class="small text-muted">Select Business Currency</label>
                <select name="currency" class="form-select mb-3">
                    <option value="$">USD ($)</option>
                    <option value="CFA">West African CFA (XOF)</option>
                    <option value="FCFA">Central African CFA (XAF)</option>
                    <option value="₦">Nigerian Naira (₦)</option>
                </select>

                <input type="text" name="username" class="form-control mb-3" placeholder="Admin Username" required>
                <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
                
                <button type="submit" class="btn btn-primary w-100">Register Organization</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
