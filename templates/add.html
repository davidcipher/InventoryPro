{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 shadow-sm border-0">
            <h3 class="fw-bold mb-4" data-key="form_title">Add New Product</h3>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label" data-key="lbl_name">Product Name</label>
                    <input type="text" name="name" class="form-control" data-key="lbl_name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" data-key="lbl_cat">Category</label>
                    <input type="text" name="category" class="form-control" data-key="lbl_cat">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label" data-key="lbl_price">Unit Price</label>
                        <input type="number" step="0.01" name="price" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label" data-key="lbl_qty">Quantity</label>
                        <input type="number" name="quantity" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" data-key="lbl_min">Minimum Stock Level</label>
                    <input type="number" name="min_stock" class="form-control" value="5">
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-bold" data-key="btn_save">Save Product</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
